<a style="float: right;" (click)="logout()">Logout</a>

<div *ngFor="let product of products">
  <div class="product-details">
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Loop through your products array and display each row -->
        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.price  }}</td>
          <td>{{ product.date }}</td>
          <td>
            <!-- Add Edit and Delete buttons with corresponding actions -->
            <!-- <button (click)="editProduct(product)">Edit</button> -->
            <!-- <button (click)="deleteProduct(product)">Delete</button> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<p *ngFor="let item of weather | async">
  {{ item.date }}: {{ item.temperatureC }}
</p>
